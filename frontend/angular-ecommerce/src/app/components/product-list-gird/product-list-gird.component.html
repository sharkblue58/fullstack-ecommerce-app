<div class="main-content px-5">
    <div class="section__content section__content--p30 ">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-6 col-lg-3 ">
                    <div class="product-box">
                        <a href="/product/{{product.id}}" style="text-decoration: none;"><img src="{{product.imgUrl}}"
                                alt="{{product.name}}" class="img-responsive"></a>
                        <a href="/product/{{product.id}}" style="text-decoration: none;">
                            <h1>{{product.name}}</h1>
                        </a>
                        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
                        <a href="#" class="btn btn-primary">add to cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length==0" class="alert alert-primary col-md-12" role="alert">
                    No products found
                </div>
            </div>
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true"
                                    (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select #pageSize (change)="updatePageSize(pageSize.value)">
                                    <option selected="true" value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
