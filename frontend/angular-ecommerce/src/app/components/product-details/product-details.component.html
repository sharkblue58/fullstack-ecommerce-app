<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product.imgUrl}}" alt="{{product.name}}" class="detail-img">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
        <button class="btn btn-primary btn-sm" (click)="addToCart()">add to cart</button>
        <hr>
        <h4>Product Description</h4>
        <p>{{product.description}}</p>
        <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
</div>
